<div class="pg">
  <h3>Nuevo premio</h3>
  <form name="form" (ngSubmit)="createPremio()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCiudad">Ciudad</label>
        <input name="inputCiudad" [(ngModel)]="premio.ciudad" type="text" class="form-control" id="inputCiudad" #inputCiudad="ngModel" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputFecha">Fecha</label>
        <input name="inputFecha" [(ngModel)]="premio.fecha" type="date" class="form-control" id="inputFecha" #inputFecha="ngModel" required>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Información de la pista</h3>
      </div>
      <div class="panel-body">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPistaNombre">Nombre de la pista</label>
            <input name="inputPistaNombre" [(ngModel)]="premio.info_pista.nombre" type="text" class="form-control" id="inputPistaNombre" #inputPistaNombre="ngModel" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputLongitud">Longitud</label>
            <input name="inputLongitud" [(ngModel)]="premio.info_pista.longitud" type="text" class="form-control" id="inputLongitud" #inputLongitud="ngModel" required>
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescripcion">Descripción</label>
          <textarea name="inputDescripcion" [(ngModel)]="premio.info_pista.descripcion" type="text" rows="5" id="inputDescripcion" class="form-control" #inputDescripcion="ngModel" required></textarea>
        </div>
        <div class="form-group">
          <label for="inputFoto">Foto</label>
          <input name="inputFoto" [(ngModel)]="premio.info_pista.foto" type="text" class="form-control" id="inputFoto" #inputFoto="ngModel" required>
        </div>
      </div>

    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>

</div>
