<div class="jumbotron">
  <div *ngIf="premio && !editFlag">
      <h1>{{premio.ciudad}}</h1>
      <div class="row">
        <div class="col-4">
            <div class="info">
              <div>
                  Pista: {{premio.info_pista.nombre}}
              </div>
              <div>
                  Longitud: {{premio.info_pista.longitud}}
              </div>
              <div>
                  Descripción: {{premio.info_pista.descripcion}}
              </div>
              <div class="row editarbtn">
                  <div class="col-sm-12">
                      <button type="button" class="btn btn-primary" (click)=mostrarEditar()>Editar</button>
                  </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="img-responsive">
                <img src="{{premio.info_pista.foto}}">
              </div>
        </div>
      </div>
    <div class="botones">
      <a class="btn btn-primary btn-lg" routerLink="/premio/{{premio.id}}/entrenamientos" role="button">Entrenamientos</a>
      <a class="btn btn-primary btn-lg" routerLink="/premio/{{premio.id}}/clasificacion" role="button">Clasificación</a>
      <a class="btn btn-primary btn-lg" routerLink="/premio/{{premio.id}}/carrera" role="button">Carrera</a>
    </div>
  </div>

 <div class="jumbotron" *ngIf="premio && editFlag">
      <h3>Editar Premio</h3>
      <form name="form" (ngSubmit)="editarInfo()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCiudad">Ciudad</label>
                <input name="inputCiudad" [(ngModel)]="nuevo.ciudad" type="text" class="form-control" id="inputCiudad" #inputCiudad="ngModel" required>
              </div>
          <div class="form-group col-md-6">
            <label for="inputNombre">Nombre pista</label>
            <input name="inputNombre" [(ngModel)]="nuevo.info_pista.nombre" type="text" class="form-control" id="inputNombre" #inputNombre="ngModel" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputLongitud">Longitud</label>
            <input name="inputLongitud" [(ngModel)]="nuevo.info_pista.longitud" type="text" class="form-control" id="inputLongitud" #inputLongitud="ngModel" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputDescripcion">Descripción</label>
          <input name="inputDescripcion" [(ngModel)]="nuevo.info_pista.descripcion" type="text" class="form-control" id="inputDescripcion" #inputDescripcion="ngModel" required>
        </div>
        <div class="form-group">
            <label for="inputFoto">Foto</label>
            <input name="inputFoto" [(ngModel)]="nuevo.info_pista.foto" type="text" class="form-control" id="inputFoto" #inputFoto="ngModel" required>
          </div>

        <button type="submit" class="btn btn-primary">Aceptar</button>
        <button class="btn btn-primary" (click)="cancel()" >Cancelar</button>
      </form>
    </div>
</div>
<button class="btn btn-primary btn-lg volver" (click)="goBack()">Volver a premios</button>
