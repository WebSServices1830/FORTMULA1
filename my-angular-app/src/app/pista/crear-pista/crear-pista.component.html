<div class="pg">
  <h3>Nueva pista</h3>
  <form name="form" (ngSubmit)="createPista()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNombre">Nombre</label>
        <input name="inputNombre" [(ngModel)]="pista.nombre" type="text" class="form-control" id="inputNombre" #inputNombre="ngModel" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputLongitud">Longitud</label>
        <input name="inputLongitud" [(ngModel)]="pista.longitud" type="text" class="form-control" id="inputLongitud" #inputLongitud="ngModel" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputFoto">Foto</label>
      <input name="inputFoto" [(ngModel)]="pista.foto" type="text" class="form-control" id="inputFoto" #inputFoto="ngModel" required>
    </div>
    <div class="form-group">
      <label for="inputAlt">Alternativo</label>
      <input name="inputAlt" [(ngModel)]="pista.alt" type="text" class="form-control" id="inputAlt" #inputAlt="ngModel" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputDescripcion">Descripci√≥n</label>
      <textarea name="inputDescripcion" [(ngModel)]="pista.descripcion" class="form-control" id="inputDescripcion" #inputDescripcion="ngModel" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Crear</button>
  </form>

</div>
