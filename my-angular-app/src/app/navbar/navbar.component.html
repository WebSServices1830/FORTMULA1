<header [class]="isHomePage() ? 'gallery' : ''">
  <nav>
    <section class="container">
      <ul class="topnav" id="myTopnav">

          <li class="logo">
            <span class="text">Fort</span><span class="text blue">mula</span><span class="text">1</span>
          </li>
        </a>
        <li class="rightside icon">
          <a href="javascript:void(0);" onclick="toggleMenu()">&#9776;</a>
        </li>

        <li *ngFor="let route of routes" class="rightside link">
          <a [class]="isRouteSelected(route) ? 'selected' : ''" [routerLink]="route.link">{{ route.title }}</a>
        </li>

      </ul>

  </nav>
  <section *ngIf="isHomePage()" class="container teaser">
