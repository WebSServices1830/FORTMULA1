
 <div class="container">

  <div class="row infoauto">
    <div class="col-md-6">
      <div *ngIf="auto">
        <h2>Auto {{auto.id}} - Detalles</h2>
        <div> <b>Modelo: </b> {{auto.modelo}}</div>
        <div> <b>Color: </b> {{auto.color}}</div>
        <div> <b>Motor: </b> {{auto.motor}}</div>
        <div> <b>Potencia: </b> {{auto.potencia}}</div>
        <div> <b>ID Escuder√≠a: </b> {{auto.escuderia}}</div>
        <div> <b>Caracteristicas: </b> {{auto.beam_wing}} , {{auto.end_plate}}</div>
        <div> <b>Foto del Auto: </b> <img src={{auto.foto}} alt=""></div>
      </div>

      <div class="row editarbtn">
        <div class="col-sm-2 boton">
            <button type="button" class="btn btn-primary float-left" (click)=goBack()>Volver</button>
        </div>
        <div class="col-sm-2 boton">
          <button type="button" class="btn btn-warning float-left" (click)=mostrarEditar()>Editar</button>
        </div>
        <div class="col-sm-2 boton">
          <button type="button" class="btn btn-danger float-left" (click)=mostrarCrear()>Crear nuevo</button>
        </div>
        <div class="col-sm-2 boton">
            <button type="button" class="btn btn-secondary float-left" (click)=eliminarAuto()>Eliminar</button>
          </div>
      </div>
    </div>  

    <div class="col-md-6">
      <div *ngIf="messageEdit==1">
        <div class="row formeditar">
            <!-- Editar Info Auto -->
            <div class="col-sm-9">
            <h4>Editar Auto {{auto.id}} </h4>
            <form (ngSubmit)="editarAuto()">
                <div class="form-group">
                  <label for="formname">Modelo de Auto:</label>
                  <input name="formname" type="text" [(ngModel)]="editar.modelo" class="form-control" id="formname" #formname="ngModel" value={{auto.modelo}}>
                </div>
                <div class="form-group">
                    <label for="formcolor">Color:</label>
                    <input name="formcolor" type="text" [(ngModel)]="editar.color" class="form-control" id="formcolor" #formcolor="ngModel" value={{auto.color}}>
                </div>
                <div class="form-group">
                    <label for="formmotor">Motor:</label>
                    <input name="formmotor"type="text" [(ngModel)]="editar.motor" class="form-control" id="formmotor" #formmotor="ngModel" value={{auto.motor}}>
                </div>
                <div class="form-group">
                    <label for="formpotencia">Potencia:</label>
                    <input name="formpotencia" type="text" [(ngModel)]="editar.potencia" class="form-control" id="formpotencia" #formpotencia="ngModel" value={{auto.potencia}}>
                </div>
                <div class="form-group">
                    <label for="formfoto">Foto:</label>
                    <input name="formfoto" type="text" [(ngModel)]="editar.foto" class="form-control" id="formfoto"  value={{auto.foto}}>
                </div>
                                
                <div>
                  <button type="button" class="btn btn-danger" (click)=quitarEditar()>Cancelar</button>
                  <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </form>
            </div>
        </div>         
      </div>

      <div *ngIf="messageCrear==1">
          <div class="row formcrear">
              <!-- Crear un auto -->
              <div class="col-sm-9">
              <h4>Crear Auto nuevo</h4>
              <form (ngSubmit)="crearAutoNuevo()">
                  <div class="form-group">
                      <label for="formnewname">Modelo de Auto:</label>
                      <input name="formnewname"type="text" [(ngModel)]="autonuevo.modelo" class="form-control" id="formnewname" #formnewname="ngModel" placeholder="Ej: VF-18" required>
                    </div>
                    <div class="form-group">
                        <label for="formnewcolor">Color:</label>
                        <input name="formnewcolor" type="text" [(ngModel)]="autonuevo.color" class="form-control" id="formnewcolor" #formnewcolor="ngModel" placeholder="Ej: Rojo" required>
                    </div>
                    <div class="form-group">
                        <label for="formnewmotor">Motor:</label>
                        <input name="formnewmotor" type="text" [(ngModel)]="autonuevo.motor" class="form-control" id="formnewmotor" #formnewmotor="ngModel" placeholder="Ej: RS27-2012" required>
                    </div>
                    <div class="form-group">
                        <label for="formnewpotencia">Potencia:</label>
                        <input name="formnewpotencia" type="text" [(ngModel)]="autonuevo.potencia" class="form-control" id="formnewpotencia" #formnewpotencia="ngModel" placeholder="Ej: 980 hp" required>
                    </div>
                    <div class="form-group">
                        <label for="formnewfoto">Foto:</label>
                        <input name="formnewfoto" type="text" [(ngModel)]="autonuevo.foto" class="form-control" id="formnewfoto" #formnewfoto="ngModel" placeholder="[URL]" required>
                    </div>
                                    
                    <div>
                      <button type="button" class="btn btn-danger" (click)=quitarCrear()>Cancelar</button>
                      <button type="submit" class="btn btn-primary">Crear Nuevo</button>
                    </div>
                </form>
                </div>
          </div>
      </div>

    </div>

  </div>

</div>
